<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Ocak 2025 - Bekleyiş</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@1,400;1,700&display=swap');

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050000;
            background-image: radial-gradient(circle at center, #2a0000 0%, #000000 70%);
            color: #ffcccc;
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            text-align: center;
        }

        /* Arka planda uçuşan parçacıklar */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 2rem;
            border: 1px solid rgba(255, 0, 0, 0.1);
            box-shadow: 0 0 50px rgba(139, 0, 0, 0.2);
            background: rgba(10, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #ff0033;
            text-shadow: 0 0 10px rgba(255, 0, 51, 0.6);
            letter-spacing: 3px;
            animation: glow 3s infinite alternate;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b3b3b3;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* Sayaç Kutuları */
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .number {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            margin-top: 5px;
        }

        /* Flörtöz Mesaj Alanı */
        .flirty-text {
            height: 50px;
            font-size: 1.3rem;
            color: #ff4d4d;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            animation: pulseText 2s infinite;
        }

        /* Kalp Atışı Efekti */
        .heartbeat-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(255,0,0,0.05) 0%, rgba(0,0,0,0) 70%);
            animation: beat 1.5s infinite;
            z-index: 1;
            pointer-events: none;
        }

        /* Animasyonlar */
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(139, 0, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 0, 51, 0.9), 0 0 10px #fff; }
        }

        @keyframes beat {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.02); opacity: 0.8; }
            100% { transform: scale(1); opacity: 0.5; }
        }

        @keyframes pulseText {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); color: #ff0033; }
            100% { transform: scale(1); }
        }

        /* Mobil Uyum */
        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .number { font-size: 2rem; }
            .countdown { gap: 10px; }
        }
    </style>
</head>
<body>

    <div class="heartbeat-overlay"></div>
    
    <div class="container">
        <h1>Büyük Buluşma</h1>
        <p class="subtitle">Teninin sıcaklığını hissetmeye kalan süre...</p>
        
        <div class="countdown">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Gün</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Saniye</span>
            </div>
        </div>

        <div class="flirty-text" id="flirtyMessage"></div>
    </div>

    <script>
        // Hedef Tarih: 15 Ocak 2025, Saat 20:00 (Akşam yemeği saati varsayıldı)
        const targetDate = new Date("Jan 15, 2025 20:00:00").getTime();

        // Kışkırtıcı Mesajlar Listesi
        const messages = [
            "Gözlerini hayal ediyorum...",
            "Sadece sen ve ben...",
            "Nefesin nefesime karışacak...",
            "Sabırsızlanıyorum...",
            "O gece çok uzun olacak...",
            "Bana dokunmana az kaldı..."
        ];

        // Sayaç Fonksiyonu
        const timer = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = days < 10 ? "0" + days : days;
            document.getElementById("hours").innerText = hours < 10 ? "0" + hours : hours;
            document.getElementById("minutes").innerText = minutes < 10 ? "0" + minutes : minutes;
            document.getElementById("seconds").innerText = seconds < 10 ? "0" + seconds : seconds;

            if (distance < 0) {
                clearInterval(timer);
                document.querySelector(".container").innerHTML = "<h1>Zamanı Geldi...</h1>";
            }
        }, 1000);

        // Mesaj Döngüsü
        let msgIndex = 0;
        const msgElement = document.getElementById("flirtyMessage");

        function changeMessage() {
            msgElement.style.opacity = 0;
            setTimeout(() => {
                msgElement.innerText = messages[msgIndex];
                msgElement.style.opacity = 1;
                msgIndex = (msgIndex + 1) % messages.length;
            }, 1000);
        }

        // İlk mesajı göster ve döngüyü başlat
        changeMessage();
        setInterval(changeMessage, 5000);

    </script>
</body>
</html>
