<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15 Ocak 2026 | BekleyiÅŸ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@1,400;1,700&display=swap');

        :root {
            --primary: #ff0033;
            --dark: #050000;
            --accent: #8b0000;
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; 
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--dark);
            background-image: 
                radial-gradient(circle at 20% 30%, #1a0000 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #1a0000 0%, transparent 40%);
            color: var(--text);
            font-family: 'Playfair Display', serif;
            overflow: hidden;
            position: relative;
        }

        /* Arka Plan NabÄ±z Efekti */
        .pulse-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle, rgba(255, 0, 51, 0.05) 0%, rgba(0, 0, 0, 0) 70%);
            animation: heartbeat 2s infinite ease-in-out;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 10;
            padding: 3rem;
            background: rgba(10, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 0, 51, 0.2);
            border-radius: 20px;
            box-shadow: 0 0 100px rgba(0, 0, 0, 1), 0 0 40px rgba(139, 0, 0, 0.3);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: clamp(1.5rem, 5vw, 3rem);
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 0, 51, 0.8);
        }

        .tagline {
            font-style: italic;
            color: #888;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        /* Geri SayÄ±m */
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .box {
            background: rgba(40, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 0, 51, 0.1);
            transition: transform 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        .num {
            display: block;
            font-size: clamp(1.5rem, 4vw, 3.5rem);
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
        }

        /* Mouse Efektleri */
        .particle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 24px;
            animation: floatUp 1.5s forwards ease-out;
            user-select: none;
        }

        @keyframes heartbeat {
            0% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
            100% { opacity: 0.3; transform: scale(1); }
        }

        @keyframes floatUp {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(1.8); opacity: 0; }
        }

        /* Ã–zel Ä°mleÃ§ */
        #cursor-dot {
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary);
            transition: transform 0.1s ease;
        }

        @media (max-width: 500px) {
            .countdown { grid-template-columns: repeat(2, 1fr); }
            .container { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="cursor-dot"></div>
    <div class="pulse-bg"></div>

    <div class="container">
        <h1>15 Ocak 2026</h1>
        <p class="tagline">ArzularÄ±n gerÃ§eÄŸe dÃ¶nÃ¼ÅŸeceÄŸi o geceye...</p>

        <div class="countdown">
            <div class="box">
                <span class="num" id="d">00</span>
                <span class="label">GÃ¼n</span>
            </div>
            <div class="box">
                <span class="num" id="h">00</span>
                <span class="label">Saat</span>
            </div>
            <div class="box">
                <span class="num" id="m">00</span>
                <span class="label">Dakika</span>
            </div>
            <div class="box">
                <span class="num" id="s">00</span>
                <span class="label">Saniye</span>
            </div>
        </div>
    </div>

    <script>
        // Hedef Tarih
        const target = new Date("Jan 15, 2026 21:00:00").getTime();

        // SayaÃ§ GÃ¼ncelleme
        function updateTimer() {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector(".container").innerHTML = "<h1>ZAMAN GELDÄ°... ðŸ˜ˆ</h1>";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const secs = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('d').innerText = days.toString().padStart(2, '0');
            document.getElementById('h').innerText = hours.toString().padStart(2, '0');
            document.getElementById('m').innerText = mins.toString().padStart(2, '0');
            document.getElementById('s').innerText = secs.toString().padStart(2, '0');
        }

        setInterval(updateTimer, 1000);
        updateTimer();

        // Mouse ve ParÃ§acÄ±k KontrolÃ¼
        const cursorDot = document.getElementById('cursor-dot');
        const particleTypes = ['â¤ï¸', 'ðŸ˜ˆ', 'ðŸ”¥', 'ðŸ’‹', 'ðŸ˜ˆ', 'ðŸ¥€'];

        document.addEventListener('mousemove', (e) => {
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';

            if (Math.random() > 0.85) {
                createParticle(e.clientX, e.clientY);
            }
        });

        function createParticle(x, y) {
            const p = document.createElement('span');
            p.className = 'particle';
            const type = particleTypes[Math.floor(Math.random() * particleTypes.length)];
            p.innerText = type;
            p.style.left = x + 'px';
            p.style.top = y + 'px';
            
            document.body.appendChild(p);

            setTimeout(() => {
                p.remove();
            }, 1500);
        }

        // Dokunmatik desteÄŸi
        document.addEventListener('touchstart', (e) => {
            createParticle(e.touches[0].clientX, e.touches[0].clientY);
        });
    </script>
</body>
</html>
